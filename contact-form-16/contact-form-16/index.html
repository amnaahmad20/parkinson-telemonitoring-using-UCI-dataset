<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- form -->
    <link rel="stylesheet" href="css/form.css" />

    <!-- popup -->
    <link rel="stylesheet" href="css/popup.css">

    <title>Contact Form #6</title>
  </head>

  <body>
    <div class="content">
      <div class="container">
        <div class="row justify-content-center" style=padding-right:3rem;">
          <div class="col-md-12">
            <div class="row justify-content-center">
              <div class="col-md-4" style="padding-top: 3rem;">
                <h3 class="heading mb-4" style="font-size: 2rem;">Parkinson's Disease Severity Prediction using Machine Learning</h3>
                <p>
                  ML model predicts Parkinson's severity using voice features for diagnosis
                </p>

                <p>
                  <img
                    src="images/undraw-contact.svg"
                    alt="Image"
                    class="img-fluid"
                  />
                </p>
              </div>
              <div class="col-lg-8">
                <div class="formbold-main-wrapper" >

                  <div class="formbold-form-wrapper">
                    <form id="myForm">

                      <div class="flex flex-wrap formbold--mx-3">
                        <div class="w-full sm:w-half formbold-px-3">
                          <div class="formbold-mb-5 w-full">
                            <label for="age" class="formbold-form-label">
                              Age
                            </label>
                            <input
                              type="number"
                              name="name"
                              id="name"
                              placeholder="Age"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                        <div class="w-full sm:w-half formbold-px-3">
                          <div class="formbold-mb-5">
                            <label for="sex" class="formbold-form-label">
                              Sex
                            </label>
                            <input
                              type="number"
                              name="name"
                              id="name"
                              placeholder="Male = 0 / female = 1"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="flex flex-wrap formbold--mx-3">
                        <div class="w-full sm:w-half formbold-px-3">
                          <div class="formbold-mb-5 w-full">
                            <label for="Jitter(Abs)" class="formbold-form-label">
                              Jitter(Abs)
                            </label>
                            <input
                              type="number"
                              name="name"
                              id="name"
                              placeholder="Absolute Jitter"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                        <div class="w-full sm:w-half formbold-px-3">
                          <div class="formbold-mb-5">
                            <label for="Shimmer:APQ11" class="formbold-form-label">
                              Shimmer:APQ11
                            </label>
                            <input
                              type="number"
                              name="name"
                              id="name"
                              placeholder="Amplitude Perturbation Quotient"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="flex flex-wrap formbold--mx-3">
                        <div class="w-full sm:w-half formbold-px-3">
                          <div class="formbold-mb-5">
                            <label for="Shimmer:DDA" class="formbold-form-label">
                              Shimmer:DDA
                            </label>
                            <input
                              type="number"
                              name="name"
                              id="name"
                              placeholder=" Difference, Differential, Amplitude"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>

                        <div class="w-full sm:w-half formbold-px-3">
                          <div class="formbold-mb-5">
                            <label for="HNR" class="formbold-form-label">
                              HNR
                            </label>
                            <input
                              type="number"
                              name="name"
                              id="name"
                              placeholder="Harmonic-to-Noise Ratio"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="flex flex-wrap formbold--mx-3">
                        <div class="w-full sm:w-half formbold-px-3">
                          <div class="formbold-mb-5">
                            <label for="PPE" class="formbold-form-label">
                              PPE
                            </label>
                            <input
                              type="number"
                              name="name"
                              id="name"
                              placeholder="Pitch Period Entropy"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>

                        <div class="w-full sm:w-half formbold-px-3">
                          <div class="formbold-mb-5">
                            <label for="RPDE" class="formbold-form-label">
                              RPDE
                            </label>
                            <input
                              type="number"
                              name="name"
                              id="name"
                              placeholder="Recurrence Period Density Entropy"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="flex flex-wrap formbold--mx-3">
                        <div class="w-full sm:w-half formbold-px-3">
                          <div class="formbold-mb-5">
                            <label for="motor_UPDRS" class="formbold-form-label">
                              motor_UPDRS
                            </label>
                            <input
                              type="number"
                              name="name"
                              id="name"
                              placeholder="Motor Unified Parkinson's Disease Rating Scale"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>

                        <div class="w-full sm:w-half formbold-px-3">
                          <div class="formbold-mb-5">
                            <label for="ratio" class="formbold-form-label">
                              ratio
                            </label>
                            <input
                              type="number"
                              name="name"
                              id="name"
                              placeholder="Shimmer:APQ3 / Shimmer:APQ5"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                      </div>

                      <div>
                        <button>
                          <a href="#popup-box">Click Me</a>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div id="popup-box" ">
        <div class="popup-content">
            <h1 style="color: green;">
                Hello GeeksForGeeks !
            </h1>
            <b>
                <p>Never Give Up !</p>
            </b>
            <a href="#" 
               class="box-close">
            </a>
        </div> 
    </div>
    
    </div>


    <script>
      myButton.addEventListener("click", function () {
          myPopup.classList.add("show");
      });
      closePopup.addEventListener("click", function () {
          myPopup.classList.remove("show");
      });
      window.addEventListener("click", function (event) {
          if (event.target == myPopup) {
              myPopup.classList.remove("show");
          }
      });
  </script>

</html>
